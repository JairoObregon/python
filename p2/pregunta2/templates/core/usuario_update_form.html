{% extends 'core/index.html' %}
{% block 'content' %}
<div class="container mt-4 mb-4">
  <h1 style="text-align: center;">Actualizar informacion</h1>
  <form method="post">{% csrf_token %}

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="Nombres" value="{{object.Nombres}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">A. Paterno</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="Apaterno" value="{{object.Apaterno}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">A. Materno</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="Amaterno" value="{{object.Amaterno}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Edad</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="Edad" value="{{object.Edad}}">
        </div>
    </div>
    <input type="submit" value="Actualizar" class="btn btn-primary">
</form>
</div>
{% endblock %}
